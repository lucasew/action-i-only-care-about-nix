        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          path: ./.github/actions/this
      - name: Run this action
        uses: ./.github/actions/this
      - name: Install ncdu
        run: sudo apt install -y ncdu
